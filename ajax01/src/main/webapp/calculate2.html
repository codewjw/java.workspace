<!Doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="js/jquery-1.11.1.js"></script>
    <script>
    function creatNum(){
    	$.ajax({
    		"url":"getNum.do",
    		"type":"get",
    		"dataType":"text",
    		"success":function(obj){
    			$("#number").val(obj);
    		},
    		"error":function(){
    			alert("请求失败！")
    		}
    	});
    }
     
    </script>
  </head>
  <body style="font-size:30px;">
   <form action="" >
       <input type="text" id="number" name="number" />
      <input type="button" value="生成随机整数" onclick="creatNum()"/>
   </form>
  </body>
</html>
