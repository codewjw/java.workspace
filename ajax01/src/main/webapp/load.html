<html>

    <meta charset="utf-8" />
    <script src="js/jquery-1.4.3.js"></script>
    <script>
      $(function(){
    	  //绑定点击函数给连接
    	  $(".s1").toggle(f1,f2);
      });
      function f1(){
    	  var flight = $(this).parent().siblings().eq(0).text();
    	  //load发请求返回的值，直接赋值给$(this).next()
    	  $(this).next().load('getFlightPrice.do','flight='+flight);
      }
      function f2(){
    	  $(this).next().empty();
      }
    </script>
  </head>
