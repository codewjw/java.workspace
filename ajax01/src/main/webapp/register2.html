<!Doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="js/ajax.js"></script>
    <script>
      function $(id){
    	  return document.getElementById(id);
      }
      function $F(id){
    	  return $(id).value;
      }
     function check(){
    	 var xhr = getXhr();
    	 xhr.open("post","check.do",true);
    	 xhr.setRequestHeader("content-type","application/x-www-form-urlencoded");
    	 xhr.onreadystatechange=function(){
    		 if(xhr.readyState==4&&xhr.status==200){
    			 //处理服务器返回的数据
    			 $("userwarning").innerHTML = xhr.responseText;
    		 }
    	 };
    	 xhr.send("adminCode="+$F("adminCode"));
     }
     
     function checkpwd(){
    	 var xhr = getXhr();
    	 xhr.open("post","checkpwd.do",true);
    	 xhr.setRequestHeader("content-type","application/x-www-form-urlencoded");
    	 xhr.onreadystatechange=function(){
    		 if(xhr.readyState==4&&xhr.status==200){
    			 //处理服务器返回的数据
    			 $("passwdwarning").innerHTML = xhr.responseText;
    		 }
    	 };
    	 xhr.send("passwd="+$F("passwd"));
     }
    </script>
  </head>
  <body style="font-size:30px;">
   <form action="" method="post">
       账号：<input type="text" id="adminCode" name="adminCode" onblur="check()" /><span id="userwarning"></span><br/>
       密码：<input type="password" name="passwd" id="passwd" onblur="checkpwd()"/><span id="passwdwarning"></span> <br/>
      <input type="submit" value="提交" />
   </form>
  </body>
</html>
