<!Doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="js/ajax.js"></script>
    <script src="js/jquery-1.11.1.js"></script>
    <script>
       $(function(){
    	   setInterval(showStocks,5000);
       });
       function showStocks(){
    	   $.ajax({
    		   "url":"quoto.do",
    		   "type":"get",
    		   "dataType":"json",
    		   "success":function(obj){
    			   $("#tb").empty();
    			   for(var i=0;i<obj.length;i++){
    				   var s = obj[i];
    				 $("#tb").append("<tr><td>"+s.code+"</td><td>"
    						 +s.name+"</td><td>"+s.price+"</td></tr>");
    			   }
    		   },
    		   "error":function(){
    			   alert("故障");
    		   }
    	   });
       }
      
    </script>
    <style type="text/css">
     #d1 {
       width:500px;
       height:400px;
       background-color:black;
       margin-left:400px;
       margin-top:100px;
     }
     #d2 {
       font-size:32px;
       background-color:red;
       color:yellow;
     }
     table {
        color:#fff;
        font-size:24px;
        text-align:center;
     }
    </style>
  </head>
  <!-- <body style="font-size:30px;" onload="showstocks()"> -->
  <body style="font-size:30px;">
  <div id="d1">
    <div id="d2">股票实时行情</div>
    <div id="d3">
       <table width="100%">
        <thead> 
        <tr>
          <th>代码</th>
          <th>名称</th>
          <th>价格</th>
        </tr>
         <tbody id="tb">
         </tbody>
        </thead> 
       </table>
    </div>
  </div>
  </body>
</html>
