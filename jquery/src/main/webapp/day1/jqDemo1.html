<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <script src="../js/jquery-1.11.1.js" ></script>
	<script>
	   function enlargement(){
		   //$("p:first");$("p:last");
		   //取段落原始字号
		   var size = $("p:eq(1)").css("font-size");
		   //去掉单位，以便计算
		   size.replace("px","");
		   size = (parseInt(size)+2)+"px";
		   //设定p标签的css样式
		   $("p").css("font-size",size);
	   }
	</script>
</head>
<body>
   <input type="button" value="+" onclick="enlargement()" />
   <p>1.jquery是一个轻量级的框架</p>
   <p>2.它提供统一而简洁的API</p>
   <p>3.它极大地提高了js编程效率</p>
</body>
</html>
