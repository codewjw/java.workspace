<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery样式操作</title>
<style>
   .big {
     font-size:30px;
   }
   .importance {
     color:red;
   }
</style>
<script src="../js/jquery-1.11.1.js"></script>
<script>
  $(function(){
	  $("p").addClass("big").addClass("importance");
	  $("p").removeClass("big").removeClass("importance");
	  //判断p标签上是否存在类big
	  console.log($("p").hasClass("big"));
	 //$("p").css("style");
	 //$("p").css("style","color:red;")
  }); 
 function f1(){
	 //在p标签上添加和移除big类的切换
	 $("p").toggleClass("big");
 }
</script>
</head>
<body>
 <p>jQuery专门对样式的操作提供了支持</p>
 <input type="button" value="切换" onclick="f1();"/>
</body>
</html>
