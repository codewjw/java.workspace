<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8" />
 <title>轮播图（手动点击轮播）</title>
 <link type="text/css" rel="stylesheet" href="styles/layout.css" />
 </head>
 <body>
 <div class="slideShow">
  <!--图片布局开始-->
  <ul>
  <li><a href="#"><img src="images/picture1.jpg" /></a></li> 
  <li><a href="#"><img src="images/picture2.jpg" /></a></li>
  <li><a href="#"><img src="images/picture3.jpg" /></a></li>
  <li><a href="#"><img src="images/picture4.jpg" /></a></li> 
  <li><a href="#"><img src="images/picture5.jpg" /></a></li>
  <li><a href="#"><img src="images/picture6.jpg" /></a></li>
  <li><a href="#"><img src="images/picture7.jpg" /></a></li> 
  </ul>
  <!--图片布局结束-->
   
  <!--按钮布局开始-->
  <div class="showNav">
  <span class="active">1</span>
  <span>2</span>
  <span >3</span>
  <span>4</span>
  <span >5</span>
  <span>6</span>
  <span >7</span>
  </div>
  <!--按钮布局结束-->
 </div>
 <script src="scripts/jquery.min.js"></script>
 <script src="scripts/layout.js"></script>
 </body>
</html>
