<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 内部样式：在页面头部定义的样式 ，写在style内部 -->
<style>
/*css样式*/
  h2{
  color: blue;
  }
</style>
<!--外部样式：在独立的css文件内书写样式，本页面引入使用即可  -->
<link rel="stylesheet" href="mycss.css"/>
</head>
<body>
  <!--内联样式：在元素的属性中直接书写的样式  -->
 <h1 style="color:red">层叠样式表</h1>
 <!--  -->
 <h2>CSS有三种用法</h2>
 <p>内联样式</p>
 <p>内部样式</p>
 <p>外部样式</p>
</body>
</html>
