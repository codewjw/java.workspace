<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  h1,p {
    width:300px;
    border:1px solid red;
  }
  h1 {
    text-align:center;
    text-decoration:underline;
  }
  p {
     /* 首行缩进 */
     text-indent:2em;
     /* 行高：每一行字中框的高度，当行高等于高度时，文字会在行高的范围内垂直居中 */
     line-height:2em;
  }
  h1 {
    /* 当行高等于高度时，文字会在行高的范围内垂直居中 */
    height:100px;
    line-height:100px;
  }
</style>
</head>
<body>
 <h1>画楼</h1>
 <p>
   昨夜星辰昨夜风 ,
   画楼西畔桂堂东  .
   身无彩凤双飞翼,
   心有灵犀一点通 .
 </p>

</body>
</html>
