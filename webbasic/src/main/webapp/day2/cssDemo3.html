<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 /*实现照片墙*/
 body {
    background-color:#066;
 }
 ul {
   border:0;
   width:780px;
   margin:20px auto;
   /*去掉ul前面的符号*/
   list-style-type:none;
   /* 去掉左侧自带的内边距 */
   padding-left:0;
 }
 li {
   border:1px solid #ccc;
   width:218px;
   padding:10px;
   margin:10px;
   float:left;
   background-color:#fff;
 }
 p {
    text-align:center;
 }
 /*采用相对定位，实现抖动效果 ，采用相对定位实现 */
 li:hover {
   position:relative;
   left:2px;
   top:-2px;
 }
</style>
</head>
<body>
  <ul>
     <li><img src="../images/01.jpg"/><p>萧瑟的秋</p></li>
     <li><img src="../images/02.jpg"/><p>热情的夏</p></li>
     <li><img src="../images/03.jpg"/><p>冷冽的东</p></li>
     <li><img src="../images/04.jpg"/><p>刺骨的冰寒</p></li>
     <li><img src="../images/05.jpg"/><p>温暖的春</p></li>
     <li><img src="../images/06.jpg"/><p>花儿洋溢</p></li>
  </ul>
</body>
</html>
