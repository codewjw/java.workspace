<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    div {
    width:318px;
    border:1px solid #777;
    /* 给div设置定位，仅仅是为了以它为目标进行绝对定位
        所以无需要设置偏移量*/
    position:relative;
    }
    p {
       position:absolute;
       bottom:40px;
       width:100%;
       background-color:#fff;
       text-align:center;
    }
   div  {
   height:318px;
   }
</style>
</head>
<body>
  <div> 
    <img src="../images/3.jpg" /><!-- 两个控件之间有个空格，可通过设置将图片设置为块，或将div高度和图片等高 -->
    <p>蛋蛋到此一游</p>
  </div>
</body>
</html>
