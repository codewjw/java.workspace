<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>自定义对象</title>
<script>
  //直接赋值定义对象
  function f1(){
	  var stu = {
			  "name":"zhangsan",
			  "age":25,
			  "work":function(){
				  alert("我要学java！");
			  }
	  };
	  alert(stu.name);
	  alert(stu.age);
	  stu.work(); //调用其中的函数要加括号()
  }
  //再用内置构造器创建对象
  function f2(){
	  var tch = new Object();
	  tch.name = "张三";
	  tch.age = "34";
	  tch.work = function(){
		  alert("我学Java");
	  }
	  alert(tch.name);
	  alert(tch.age);
	  tch.work();
  }
  //采用自定义构造器创建对象,本质都是Object
  function Programmer(name,age,work) {
	  this.name = name;
	  this.age = age;
	  //this指代当前对象
	  //this.job给当前对象加job属性
	  this.job = work;
  }
 function f3(){
	 var coder = new Programmer(
		"王五",25,function(){
			alert("我学java");
		}
	 );
	 alert(coder.name);
	 alert(coder.age);
	 coder.job();
 }
</script>
</head>
<body>
        <!-- 两种语言交互事件，耦合度较高 -->
   		<input type="button" value="按钮1" onclick="f1()" />
        <input type="button" value="按钮2" onclick="f2()" />
        <input type="button" value="按钮3" onclick="f3()" />
</body>
</html>
