<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <script>
   function f1(e){
	   console.log("1");
	   console.log(e);
   }
   //动态绑定事件
   window.onload = function(){
	   var btn2 = document.getElementById("btn2");
	  /*  btn2.onclick = function(){
		   console.log(2);
	   }; */
	   btn2.onclick = f2;
   }
   function f2(){
	   console.log(2);
   }
 </script>
</head>
<body>
   <input type="button" value="绑定1" onclick="f1(event)" />
   <input type="button" value="绑定2" id="btn2" />
</body>
</html>
