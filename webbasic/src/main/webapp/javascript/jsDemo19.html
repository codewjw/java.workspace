<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>事件冒泡机制</title>
  <style>
    div {
      border:1px solid red;
      width:200px;
      height:200px;
      margin:30px auto;
    }
    p{
      border:1px solid green;
      width:150px;
      height:150px;
      line-height:150px;
      margin:30px auto;
      text-align:center
    }
  </style>
  <script>
    function f1(e){
    	alert("button");
    	//取消事件冒泡（传递）
    	//IE：e={cancelBubble:false}
    	//其它：e= {stopPropagation():function(){}}
    	if(e.stopPropagation){
    		e.stopPropagation();
    	}else{
    		e.cancelBubble=true;
    	}
    }
    function f2(){
    	alert("p");
    }
    function f3(){
    	alert("div");
    }
  </script>
  </head>
<body>
  <!--事件冒泡机制 -->
   <div onclick="f3()">
     <p onclick="f2()">
        <input type="button" onclick="f1(event)" value="按钮"/>
     </p>
   </div>
</body>
</html>
