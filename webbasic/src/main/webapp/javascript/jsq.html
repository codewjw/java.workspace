<!DOCTYPE html>
<html>
  <head>
    <title>计算器</title>
    <meta charset="utf-8" />
    <style type="text/css">
      .panel {
        border: 4px solid #ddd;
        width: 192px;
        margin: 100px auto;
        /*border-radius: 6px;*/
      }
      .panel p, .panel input {
        font-family: "微软雅黑";
        font-size: 20px;
        margin: 4px;
        float: left;
        /*border-radius: 4px;*/
      }
      .panel p {
        width: 122px;
        height: 26px;
        border: 1px solid #ddd;
        padding: 6px;
        overflow: hidden;
      }
      .panel input {
        width: 40px;
        height: 40px;
        border:1px solid #ddd;
      }
    </style>
    
    <script>
      //事件冒泡机制处理问题
      window.onload = function(){
    	  var div = document.getElementById("calculate");
    	  //给div动态绑定单击事件,动态绑定事件时，会由浏览器自动将浏览器对象传给函数
    	  //将计算器上的所有事件都绑定到最外层的div上，利用事件冒泡机制
    	  div.onclick = cal;
      }
      function cal(e){ //e接收事件对象
    	  //获取事件源,并考虑浏览器兼容问题
    	  //||会返回其中存在的一个，获取点击事件的对象
    	  var obj = e.strElement||e.target;
    	  //只处理按钮
    	  if(obj.nodeName=="INPUT"){
    		  var p = document.getElementById("screen");
    		  if(obj.value == "="){
    			  try{
    				  p.innerHTML  = eval(p.innerHTML);
    			  }catch(ex){
    				  p.innerHTML = "ERROR";
    			  }
    		  }else if(obj.value=="C"){
    			  p.innerHTML = "";
    		  }else {
    			  p.innerHTML += obj.value;
    		  }
    	  }
      }
    </script>
  </head>
  <body>
    <div class="panel" id="calculate">
      <div>
        <p id="screen"></p>
        <input type="button" value="C">
        <div style="clear:both"></div>
      </div>
      <div>
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input type="button" value="/">
        
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input type="button" value="*">
        
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input type="button" value="-">
        
        <input type="button" value="0">
        <input type="button" value=".">
        <input type="button" value="=">
        <input type="button" value="+">
        
        <div style="clear:both"></div>
      </div>
    </div>    
  </body>
</html>
